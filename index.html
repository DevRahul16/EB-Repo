<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Indian Flag and National Anthem</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        /* Flag style - using an image */
        .flag {
            width: 300px;
            height: 200px;
            background: url('https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg') no-repeat center center;
            background-size: contain;
            margin: 0 auto 10px auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>Indian Flag</h1>
    <div class="flag"></div>

    <p><strong>Happy 79th Independence Day INDIA</strong></p>

    <h2>National Anthem - Jana Gana Mana (Indian Army Tribute)</h2>

    <!-- Embedded YouTube video with autoplay -->
    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/yO5uDLgUHcM?autoplay=1&mute=0"
        title="Jana Gana Mana Indian Army Tribute"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
    </iframe>

</body>
</html>
